<mat-card>
    <mat-card-title>
        Pokedex
    </mat-card-title>
    <mat-card-subtitle>
        Lista de pokemons
    </mat-card-subtitle>
    <mat-card-content class="container">
        <div *ngFor="let pokemon of pokemons">
            <app-poke-card class="letra" [data]="pokemon">
            </app-poke-card>
        </div>
    </mat-card-content>
</mat-card>
